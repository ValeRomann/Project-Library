<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-container">
    <button type="button" id="input-button">NEW BOOK</button>
    <form class="input-form hidden" id="input-form" action>
      <div class="inputfield">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="inputfield">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="inputfield">
        <label for="pagesNum">Number of Pages:</label>
        <input type="number" name="pagesNum" id="pagesNum" required>
      </div>
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <table class="table-ouput" id="table-output">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
